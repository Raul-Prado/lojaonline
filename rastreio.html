    <meta property="og:description" content="Descrição da Página">
    <meta property="og:image" content="URL da Imagem">
    <meta property="og:url" content="URL da Página">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- folha de estilos -->
    <link rel="stylesheet" href="./src/css/input.css">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Container Principal -->
    <div class="bg-white p-8 rounded shadow-lg w-11/12 max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Rastreamento de Encomendas</h1>
        
        <!-- Formulário de Rastreamento -->
        <form id="tracking-form" class="space-y-4">
            <div>
                <label for="tracking-code" class="block text-gray-700 font-semibold">Código de Rastreamento:</label>
                <input type="text" id="tracking-code" name="tracking-code" class="mt-1 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Insira o código aqui..." required>
            </div>
            <button id="btn-rastrear" type="button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Rastrear</button>
        </form>

        <!-- Área de Resultado -->
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded border border-gray-200">
            <!-- Os resultados aparecerão aqui -->
        </div>
    </div>
    <script src="./src/js/apiCorreios.js"></script>
</body>
</html>
